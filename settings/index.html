<!DOCTYPE html>
<html>
<head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script
            type="text/javascript"
            src="/homey.js"
            data-origin="settings"
    ></script>
</head>
<body>
<fieldset class="homey-form-fieldset">
    <legend class="homey-form-legend">Settings</legend>

    <div class="homey-form-group">
        <label class="homey-form-label" for="stopToken">Stop Token</label>
        <input class="homey-form-input" id="stopToken" type="text" value="" />
    </div>
</fieldset>

<button id="save" class="homey-button-primary-full">Save changes</button>

<script type="text/javascript">
    // a method named 'onHomeyReady' must be present in your code
    function onHomeyReady(Homey) {
        // Tell Homey we're ready to be displayed
        Homey.ready();

        var stopTokenElement = document.getElementById("stopToken");
        var saveElement = document.getElementById("save");

        Homey.get("stopToken", function (err, username) {
            if (err) return Homey.alert(err);
            stopTokenElement.value = username;
        });

        saveElement.addEventListener("click", function (e) {
            Homey.set("stopToken", stopTokenElement.value, function (err) {
                if (err) return Homey.alert(err);
            });
        });
    }
</script>
</body>
</html>
